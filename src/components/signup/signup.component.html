<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>
          Sign Up
        </h2>
      </div>
      <div class="body">
        <form (ngSubmit)="formSubmit()">

          <label for="first_name">First Name</label>
          <div class="form-group">
            <div class="form-line">
              <input type="text" [(ngModel)]="data.firstName" name="firstName" id="first_name" class="form-control" placeholder="First Name">
            </div>
          </div>


          <label for="last_name">Last Name</label>
          <div class="form-group">
            <div class="form-line">
              <input [(ngModel)]="data.lastName" name="lastName" type="text" id="last_name" class="form-control" placeholder="Last Name">
            </div>
          </div>
          <h2 class="card-inside-title">Account Type</h2>
          <div class="demo-radio-button">
            <input [(ngModel)]="data.accountType" value="teacher" id="teacher" name="account-type" type="radio" checked="">
            <label for="teacher">Student</label>
            <input [(ngModel)]="data.accountType" value="student" id="student" name="account-type" type="radio">
            <label for="student">Teacher</label>

          </div>

          <label for="email_address">Email Address</label>
          <div class="form-group">
            <div class="form-line">
              <input [(ngModel)]="data.email" name="email" type="text" id="email_address" class="form-control" placeholder="Enter your email address">
            </div>
          </div>
          <label for="password">Password</label>
          <div class="form-group">
            <div class="form-line">
              <input [(ngModel)]="data.password" name="password" type="password" id="password" class="form-control" placeholder="Enter your password">
            </div>
          </div>

          <br>
          <button type="submit" class="btn btn-primary m-t-15 waves-effect">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

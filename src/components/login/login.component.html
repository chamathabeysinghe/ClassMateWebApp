<div class="row clearfix">
  <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12 col-lg-offset-3">
    <div class="login-box">

      <div class="card">
        <div class="body">
          <form (ngSubmit)="formSubmit()"  novalidate="novalidate">
            <div class="msg">Sign in to start your session</div>
            <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
              <div class="form-line">
                <input type="email" class="form-control"[(ngModel)]="data.email" name="email" placeholder="Email" required="" autofocus="" aria-required="true">
              </div>
            </div>
            <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
              <div class="form-line">
                <input [(ngModel)]="data.password" name="password" type="password" class="form-control"  placeholder="Password" required="" aria-required="true">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-8 p-t-5">
                <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                <label for="rememberme">Remember Me</label>
              </div>
              <div class="col-xs-4">
                <button class="btn btn-block bg-pink waves-effect" type="submit">SIGN IN</button>
              </div>
            </div>
            <div class="row m-t-15 m-b--20">
              <div class="col-xs-6">
                <a href="javascript:void(0);" (click)="clickRegister()">Register Now!</a>
              </div>
              <div class="col-xs-6 align-right">
                <a href="forgot-password.html">Forgot Password?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

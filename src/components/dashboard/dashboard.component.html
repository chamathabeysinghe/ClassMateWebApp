<nav-bar></nav-bar>

<div>
    <div class="row">

        <div class="col-sm-12" *ngIf="this.userService.getAccountType()=='teacher'">

            <a href="#" data-toggle="modal" data-target="#create-class-teacher-modal">Create New Class Room</a>
        </div>
    </div>

    <div class="row">

        <div *ngFor="let classroom of classes">

            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="header bg-red">
                        <h2>
                            {{classroom.name}}
                        </h2>
                        <ul class="header-dropdown m-r--5">
                            <li class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="javascript:void(0)" (click)="removeClass(classroom._id)" class=" waves-effect waves-block">Remove Class</a></li>
                                    <li><a href="javascript:void(0)" (click)="viewClass(classroom._id)" class="waves-effect waves-block">View Class</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                      Start Time : {{classroom.startTime}}
                      <br>
                      End Time   : {{classroom.endTime}}
                      <br>
                      Location   : {{classroom.location}}
                    </div>
                </div>
            </div>

        </div>
    </div>


  <!--modal for uploading lecture materials-->
  <div class="modal fade" id="create-class-teacher-modal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="lecture-material-title">Create Class</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-sm-12">
              <form (ngSubmit)="formSubmit()">

                <div class="form-group">
                  <label for="name">Name of the class</label>
                  <input type="text" [(ngModel)]="data.name" id="name" name="name" class="form-control" placeholder="Name">

                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" id="location" [(ngModel)]="data.location" name="location" class="form-control" placeholder="Location">
                </div>


                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="startTime">Pick a start Time:</label>
                      <input type="time" style="background-color: #f6f6f6; border-radius: 4px; border: solid 1px rgba(144, 144, 144, 0.25);border-top-color: rgba(144, 144, 144, 0.247059);border-top-style: solid;border-top-width: 1px;border-right-color: rgba(144, 144, 144, 0.247059);border-right-style: solid;border-right-width: 1px;border-bottom-color: rgba(144, 144, 144, 0.247059);border-bottom-style: solid;border-bottom-width: 1px;border-left-color: rgba(144, 144, 144, 0.247059);border-left-style: solid;border-left-width: 1px;border-image-source: initial;border-image-slice: initial;border-image-width: initial;border-image-outset: initial;border-image-repeat: initial"
                             id="startTime"  [(ngModel)]="data.startTime"  name="startTime" placeholder="HH:mm:ss" min="00:00:00" max="24:00:00"  />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="endTime">Pick a end Time:</label>
                      <input type="time" style="background-color: #f6f6f6; border-radius: 4px; border: solid 1px rgba(144, 144, 144, 0.25);border-top-color: rgba(144, 144, 144, 0.247059);border-top-style: solid;border-top-width: 1px;border-right-color: rgba(144, 144, 144, 0.247059);border-right-style: solid;border-right-width: 1px;border-bottom-color: rgba(144, 144, 144, 0.247059);border-bottom-style: solid;border-bottom-width: 1px;border-left-color: rgba(144, 144, 144, 0.247059);border-left-style: solid;border-left-width: 1px;border-image-source: initial;border-image-slice: initial;border-image-width: initial;border-image-outset: initial;border-image-repeat: initial"
                             id="endTime"  [(ngModel)]="data.endTime"  name="endTime" placeholder="HH:mm:ss" min="00:00:00" max="24:00:00"  />
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <input type="checkbox" id="discoverable" [(ngModel)]="data.isDiscoverable" name="discoverable" checked="">
                  <label for="discoverable">Let class to discovered by a search</label>
                </div>

                <div class="demo-radio-button">
                  <h5>Select a day</h5>
                  <input [(ngModel)]="data.day" name="group4" type="radio" id="radio_1" class="radio-col-red" checked="" value="Monday">
                  <label for="radio_1">Monday</label>

                  <input [(ngModel)]="data.day" name="group4" type="radio" id="radio_2" class="radio-col-red" checked="" value="Tuesday">
                  <label for="radio_2">Tuesday</label>

                  <input [(ngModel)]="data.day" name="group4" type="radio" id="radio_3" class="radio-col-red" checked="" value="Wednesday">
                  <label for="radio_3">Wednesday</label>

                  <input [(ngModel)]="data.day" name="group4" type="radio" id="radio_4" class="radio-col-red" checked="" value="Thursday">
                  <label for="radio_4">Thursday</label>

                  <input [(ngModel)]="data.day" name="group4" type="radio" id="radio_5" class="radio-col-red" checked="" value="Friday">
                  <label for="radio_5">Friday</label>

                  <input [(ngModel)]="data.day" name="group4" type="radio" id="radio_6" class="radio-col-red" checked="" value="Saturday">
                  <label for="radio_6">Saturday</label>

                  <input [(ngModel)]="data.day" name="group4" type="radio" id="radio_7" class="radio-col-red" checked="" value="Sunday">
                  <label for="radio_7">Sunday</label>

                </div>

                <div class="row">

                  <div class="form-group">
                    <input  type="submit" class="button special" value="Submit">
                  </div>
                </div>
              </form>

            </div>

          </div>


        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>
  <!--modal for uploading lecture materials-->

</div>
